<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My MyWeatherApp_pogoda</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search_form" id="search_form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search_form_input"
            id="search_input"
          />
          <input type="submit" value="search" class="search_form_button" />
        </form>
      </header>
      <main>
        <div class="weather_app_data">
          <div>
            <h1 class="weather_app_city" id="city"></h1>
            <p class="weather_app_details">
              <span id="time"></span> <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>,Wind:
              <strong id="speed"></strong>
            </p>
          </div>
          <div class="weather_temp_data">
            <div id="icon"></div>
            <div class="weather_app_temp" id="temperature"></div>
            <div class="weather_app_value">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Nadi2894" target="_blank">
          Nadira-Begim Nadyrbekova,
        </a>
        is open-sourced
        <a
          href="https://github.com/Nadi2894/MyWeatherApp_pogoda"
          target="_blank"
        >
          on GitHub</a
        >
        and hosted
        <a href="https://weather-pogoda.netlify.app" target="_blank"
          >on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
